# Naver Cloud Credentials Secret Template
# 이 파일을 복사하여 실제 값으로 수정한 후 배포하세요.
# 
# 사용법:
# 1. 이 파일을 복사: cp deploy/naver-cloud-credentials-template.yaml deploy/naver-cloud-credentials.yaml
# 2. 실제 값으로 수정
# 3. 배포: kubectl apply -f deploy/naver-cloud-credentials.yaml
# 4. 보안을 위해 원본 파일 삭제: rm deploy/naver-cloud-credentials.yaml

apiVersion: v1
kind: Secret
metadata:
  name: naver-cloud-credentials
  namespace: k-paas-system
type: Opaque
stringData:
  # 네이버 클라우드 플랫폼 API 인증 정보
  NAVER_CLOUD_API_KEY: "YOUR_NAVER_CLOUD_API_KEY"
  NAVER_CLOUD_API_SECRET: "YOUR_NAVER_CLOUD_API_SECRET"
  
  # 리전 설정 (기본값: KR)
  NAVER_CLOUD_REGION: "KR"
  
  # VPC 및 서브넷 정보 (네이버 클라우드 콘솔에서 확인)
  NAVER_CLOUD_VPC_NO: "YOUR_VPC_NUMBER"
  NAVER_CLOUD_SUBNET_NO: "YOUR_SUBNET_NUMBER"

---
# 참고: 실제 운영 환경에서는 다음과 같은 보안 강화 방법을 고려하세요:
# 1. External Secrets Operator 사용
# 2. Sealed Secrets 사용  
# 3. Kubernetes Secret을 별도 관리
# 4. HashiCorp Vault 연동